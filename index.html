<body class="quicksand-font body">

            <div class="log-and-Web-Name">
                <img src="./assets/logo.png" alt="Logo">
                <h2>Kiddo</h2>
            </div>

            <div>
                <nav class="nav">
                    <ul class="links-list">
                        <li><a href="#" class="home">Home</a></li>
                        <li><a href="#" class="about">About</a></li>
                        <li><a href="#" class="facilities">Facilities</a></li>
                        <li><a href="#" class="admission">Admission</a></li>
                    </ul>
                </nav>
            </div>

            <div class="btn">
                <button id="contact-btn">Contact</button>
            </div>
            <div class="icon"><svg xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->

        </section>

        <section class="banner">
            <div class="ban-sec-1">
                <p class="banner-text">
                    <span class="Empowering">Empowering</span> students from small <br> age <span
                        class="towards">towards
                        vision</span>
                </p>
                <p class="banner-info">With the courage, Confidence, Creativity and Compassion to make their Unique
                    Contribution in a Diverse and Dynamic World.</p>
                <button class="enroll-btn">Enroll Now</button>
            </div>
            <div class="ban-sec-2">
                <img src="assets/hero-kids.png" alt="Kids-Image">
            </div>
